
<!DOCTYPE html>
<head>

    <title>Form Validation</title>

    <link rel="stylesheet" href="assign1.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body onload="startWorker()">

    <p>

        You are using <span id="appname"></span>

    since <output id="result"> </output> sec

</p>



    <h2>Register yourself</h2>  
    <form id="check" action="" onsubmit="checkValidation()"                                                            >

        First Name: <input type="text" required autofocus> <br><br>

        Last Name: <input type="text" required> <br><br>

        Date of Birth: <input type="date" > <br><br>

        Email: <input type="email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"> <br><br>

        <div id="hobby">

        Hobby: <br>

            <input type="checkbox"  value="reading" id="reading">

            <label for="reading">Reading</label><br>



            <input type="checkbox"  value="movies" id="movies">

            <label for="movies"> Watching Movies</label><br>



            <input type="checkbox"  value="photography" id="photo"> 

            <label for="photography">Photography</label><br>

        </div>

        <br><br>

        <div id="writer">

        Favorite Writer: <input type="text" > <br><br>

        </div>

        <button type="submit">Submit</button>

        <button type="reset">Reset</button> 

    </form>

    <script>
    </script>

<script src="assign1.js"></script>

<script src="assi1.js"></script>

</body>

</html>
